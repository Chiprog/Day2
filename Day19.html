<html>

    <title>Day19</title>

  <body>
    <ul id="cc">
      
    </ul>
    <script type="text/javascript" charset="utf-8" >
      const fruit=["orange","mango","pineapple","pawpaw","strawberry","peach","grapes"];
      var cc = document.getElementById("cc");
      for (let fr in fruit){
        const li = document.createElement("li")>
        console.log (fruit[fr]);
        li.innerHTML += fruit[fr] ;
        cc.appendChild(li)
        }
    </script>
  </body>
